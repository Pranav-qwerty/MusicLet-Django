{% extends 'base.html' %}
{% block css %}
<link
href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
rel="stylesheet"
integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
crossorigin="anonymous"
/>
<link rel="stylesheet" href="/static/css/create.css" />
{% endblock css %} {% block Title %}MusicLet | Create Room{% endblock Title %}
{% block content %}

<div class="bootstrap">
    <label for="basic-url" class="form-label"><h1>Music Room Settings</h1>
    </label>
    <form method="post" action="room" class="roomcreate">
        {% csrf_token %}
        <div class="form-check">
          <input class="form-check-input" name="public" type="checkbox" value="" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            Public
          </label>
        </div>
          <select class="form-select mb-3" name="type_" aria-label="Default select example">
            <option value="1" selected>Romantic</option>
            <option value="2">Motivation</option>
            <option value="3">DJ</option>
            <option value="4">Party</option>
            <option value="5">Relaxing</option>
            <option value="6">Rap</option>
            <option value="7">Your Playlist</option>
          </select>
      
        <div class="input-group2 mb-3">
          <input
            name="size"
            type="number"
            class="form-control"
            placeholder="Number of people you would allow to join"
            aria-label="Username"
          />
          <!-- <span class="input-group-text">|</span> -->
          <div class="form-check2  mt-3">
              <input class="form-check-input" name="guestcanpause" type="checkbox" value="" id="flexCheckIndeterminate">
              <label class="form-check-label" for="flexCheckIndeterminate">
                Want your users to play, pause or skip the music
              </label>
            </div>
        </div>
      
        <div class="input-group">
          <span class="input-group-text">Description of the Room You are creating</span>
          <textarea class="form-control" name="description" aria-label="With textarea"></textarea>
        </div>
        <button type="submit" class=" mt-3 btn btn-success">Submit</button>
    </form>
</div>

<script
  src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
  integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
  crossorigin="anonymous"
></script>
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
  integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
  crossorigin="anonymous"
></script>
{% endblock content %}
